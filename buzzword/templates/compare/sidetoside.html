{% extends "jbase.html" %}
{% load static %}
{% load martortags %}
{% block title %}buzzword: compare{% endblock %}
{% block content %}

<div class="container" style="margin-top:56px;">
    <div style="width:40vw" float: left;>
        <object data={{ pdf_filepath }} type="application/pdf">
            <embed src={{ pdf_filepath }} type="application/pdf" />
            <p>{{ file_showing }}</p>
        </object>
    </div>
    <div style="width:40vw; float: right">
        {{ form.description }}
        <button type="submit" class="btn btn-primary">Update</button>
    </div>
</div>
{% endblock %}
