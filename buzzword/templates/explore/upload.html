{% extends "jbase.html" %}

{% block title %}buzzword: upload{% endblock %}


{% block content %}

<table class="table">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div style="margin-top: 100px">
    <h2>Upload a plaintext corpus</h2>
    {{ form.as_table }}
    <tr>
        <td>
            <button type="submit" class="btn btn-primary">Upload</button>
        </td>
    </tr>
</div>
</form>
</table>

{% endblock %}
