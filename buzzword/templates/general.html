{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}buzzword{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'plugins/css/semantic.min.css' %}" type="text/css" media="all" rel="stylesheet" />
      <link href="{% static 'plugins/css/resizable.min.css' %}" type="text/css" media="all" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'custom.css' %}"/>
  </head>
  <body>    
  {% block body %}
    {% include "nav.html" %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div style="margin-left: -28px; margin-right: 15px;" class="alert alert-dismissible fade show alert-{{ message.tags }}" role="alert">{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container" style="margin-top:50px">
      {% block content %}
      {% endblock %}
    </div>
  {% endblock body %}
  </body>
  {% block footer %}
    <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery.bootstrap.modal.forms.js' %}"></script>
    <script type="text/javascript">
      $(function () {
        // Sign up button
        $("#signup-btn").modalForm({
            formURL: "{% url 'signup' %}"
        });
      });
    </script>
    <script type="text/javascript">
      $('#search').keyup(function (){
          $('.card').removeClass('d-none');
          var filter = $(this).val(); // get the value of the input, which we filter on
          $('.card-deck').find('.card .card-body h4:not(:contains("'+filter+'"))').parent().parent().addClass('d-none');
      })
    </script>
  {% endblock footer %}
</html>
