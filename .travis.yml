dist: xenial
language: python
python:
  - '3.7'
stages:
  - build
  - static-checks
  - test
jobs:
  include:
    - stage: build
      script:
        - pip install git+http://github.com/interrogator/tabview.git#egg=tabview-1.4.5
        - python setup.py install
    - stage: static-checks
      script:
        - echo "Nothing to do yet."
    - stage: test
      script:  # coverage
        - coverage run -m unittest
        - coverage report
        - codecov
