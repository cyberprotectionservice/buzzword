{% extends "specific.html" %}
{% load static %}
{% load markdownify %}

{% block title %}{{ corpus.name }}: {{navbar}}{% endblock %}

{% block content %}

<div class="container from-markdown" style="max-width: 800px;">
{{ content|markdownify }}
</div>
<br>
<br>

{% if navbar == "home" %}
    <div id="carouselExampleIndicators" class="carousel slide center" data-ride="carousel" style="width:1000px;">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img-thumbnail" src="/static/swiss-law/browse.png" height="500px" alt="Browse collection">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-thumbnail" src="/static/swiss-law/visualise.png" height="500px" alt="Visualise frequencies">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-thumbnail" src="/static/swiss-law/conc.png" height="500px" alt="Keyword-in-context">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-thumbnail" src="/static/swiss-law/correct.png" height="500px" alt="Correct transcriptions">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <br>
    <br>
{% endif %}

{% endblock %}
